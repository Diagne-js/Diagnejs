<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.10.0/styles/github-dark.min.css" rel="stylesheet">
  <title></title>
</head>
<body style="color: rgb(180,180,190); overflow:auto">
  <div id="app">
    <h1>
      LOADING...
    </h1>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
    }
  </style>
  <button onclick="copy()">copy</button>
  <pre>
    <code class="un"></code>
  </pre>

  <script type="module" src="src/main.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    const copy = () => {
      navigator.clipboard.writeText(document.querySelector('.un').innerText);
    };

  </script>
</body>
</html>
